<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<!--MAIN PAGE CONTENT -->

<main>
    <div class="logo">
        <h1 class="heading">RoutineExpress</h1>
        <img src="../images/logoNoBackground.png" alt="Website logo">
    </div>
    <div class="slogan">
        <p>Your path to productivity.</p>
    </div>

    <div class="content-section">
        <ul class="content left">
            <li class="content-title">
                Sign up
            </li>
            <li>
                <form action="/action_page.php">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name. . ."><br><br>

                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name. . ."><br><br>

                    <label class="email-label" for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email. . ."><br><br>

                    <label class="password-label" for="password">Password:</label>
                    <input type="text" id="password" name="email" placeholder="Enter your password. . ."><br><br>

                    <input type="submit" value="Submit">
                </form>
            </li>
        </ul>
        <ul class="content right">
            <li class="content-title">
                Login
            </li>
            <li>
                <form action="/action_page.php">
                    <label class="email-label" for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email. . ."><br><br>

                    <label class="password-label" for="password">Password:</label>
                    <input type="text" id="password" name="email" placeholder="Enter your password. . ."><br><br>

                    <input type="submit" value="Submit">
                </form>
            </li>
        </ul>
    </div>
</main>
