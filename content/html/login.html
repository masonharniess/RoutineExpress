<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">

    <link rel="stylesheet" href="../css/pages/login.css">

    <script src="https://kit.fontawesome.com/d1709d070c.js" crossorigin="anonymous"></script>


    <title>RoutineExpress</title>
</head>
<body>

<!--MAIN PAGE CONTENT -->

<main>
    <div class="logo">
        <h1 class="heading">RoutineExpress</h1>
        <img src="../images/logoNoBackground.png" alt="Website logo">
    </div>
    <div class="slogan">
        <p>Your path to productivity.</p>
    </div>

    <div class="content-section">
        <ul class="content left">
            <li class="content-title">
                Sign up
            </li>
            <li class="li-form">
                <form id="myForm" action="index.html" method="GET">
                    <label for="fname" >First name:</label>
                    <input type="text" id="fname" required pattern="(?=[A-Z])[^()/><\][\\\x22,;|]+" title="Ensure the first letter is capitalised and that there are no special characters or numbers." name="fname" placeholder="Enter your first name. . .">
                    <br><br>

                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" required name="lname" placeholder="Enter your last name. . .">
                    <br><br>

                    <label class="email-label" for="signup-email">Email:</label>
                    <input type="text" id="signup-email" required pattern="^[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" title="example@mailserver.domain"  name="signup-email" placeholder="Enter your email. . .">
                    <br><br>

                    <label class="password-label" for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required pattern=".{8,}" title="Eight or more characters" placeholder="Enter your password. . .">
                    <br><br>

                    <input tabindex=0 type="submit" value="Submit" class="submit">
                </form>
            </li>
        </ul>
        <ul class="content right">
            <li class="content-title">
                Login
            </li>
            <li class="li-form">
                <form action="index.html" method="GET">
                    <label class="email-label" for="login-email">Email:</label>
                    <input type="text" id="login-email" name="login-email" required pattern="^[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" title="Email must have an @ and a domain." placeholder="Enter your email. . ."><br><br>

                    <label class="password-label" for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" pattern=".{8,}" required placeholder="Enter your password. . ."><br><br>

                    <input tabindex=0 type="submit" value="Submit" class="submit">
                </form>
            </li>
        </ul>
    </div>
</main>

<!-- SCRIPTS -->

<script>
</script>

</body>
</html>
